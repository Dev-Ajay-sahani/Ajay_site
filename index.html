<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fap Streak Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .profile {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .profile h2 {
            margin-bottom: 20px;
        }
        .streak-counter {
            font-size: 2em;
            color: #28a745;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .increment {
            background-color: #28a745;
            color: white;
        }
        .reset {
            background-color: #dc3545;
            color: white;
        }
        .clear {
            background-color: #ffc107;
            color: white;
        }
        .log {
            text-align: left;
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
        }
        canvas {
            margin-top: 20px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>No Fap Streak Counter</h1>
    <p id="currentDateTime" style="text-align: center;"></p>

    <!-- User Profiles -->
    <div class="profile" id="user1Profile">
        <h2>Ajay</h2>
        <p class="streak-counter" id="user1Streak">Streak: 0</p>
        <button class="increment" id="user1Increment" onclick="incrementStreak('user1')">+1 Day</button>
        <button class="reset" id="user1Reset" onclick="resetStreak('user1')">Broken</button>
        <button class="clear" onclick="clearLogs('user1')">Clear Logs</button>
        <h3>Log</h3>
        <div class="log" id="user1Log">No logs yet.</div>
    </div>

    <div class="profile" id="user2Profile">
        <h2>Shourya</h2>
        <p class="streak-counter" id="user2Streak">Streak: 0</p>
        <button class="increment" id="user2Increment" onclick="incrementStreak('user2')">+1 Day</button>
        <button class="reset" id="user2Reset" onclick="resetStreak('user2')">Broken</button>
        <button class="clear" onclick="clearLogs('user2')">Clear Logs</button>
        <h3>Log</h3>
        <div class="log" id="user2Log">No logs yet.</div>
    </div>

    <script>
        // Initialize streaks and logs from localStorage or set them to default values
        const streaks = {
            user1: 0,
            user2: 0
        };
        const logs = {
            user1: [],
            user2: []
        };

        // Initialize last action dates from localStorage
        const lastActionDates = {
            user1: '',
            user2: ''
        };

        // Retrieve data from Firebase
        function retrieveData() {
            const user1Ref = ref(database, 'users/user1');
            const user2Ref = ref(database, 'users/user2');

            onValue(user1Ref, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    streaks.user1 = data.streak || 0;
                    logs.user1 = data.logs || [];
                    graphsData.user1 = data.graphData || [];
                    updateDisplay();
                }
            });

            onValue(user2Ref, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    streaks.user2 = data.streak || 0;
                    logs.user2 = data.logs || [];
                    graphsData.user2 = data.graphData || [];
                    updateDisplay();
                }
            });
        }

        // Graph initialization
        const user1Ctx = document.getElementById('user1Graph').getContext('2d');
        const user2Ctx = document.getElementById('user2Graph').getContext('2d');

        let user1Chart = new Chart(user1Ctx, {
            type: 'line',
            data: {
                labels: graphsData.user1.map((_, index) => index + 1),
                datasets: [{
                    label: 'Ajay Streak',
                    data: graphsData.user1,
                    borderColor: '#28a745',
                    fill: false,
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        let user2Chart = new Chart(user2Ctx, {
            type: 'line',
            data: {
                labels: graphsData.user2.map((_, index) => index + 1),
                datasets: [{
                    label: 'Shourya Streak',
                    data: graphsData.user2,
                    borderColor: '#007bff',
                    fill: false,
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Update the streak display and logs on the page
        function updateDisplay() {
            document.getElementById('user1Streak').textContent = `Streak: ${streaks.user1} days`;
            document.getElementById('user2Streak').textContent = `Streak: ${streaks.user2} days`;

            document.getElementById('user1Log').innerHTML = logs.user1.length > 0 ? logs.user1.join('<br>') : 'No logs yet.';
            document.getElementById('user2Log').innerHTML = logs.user2.length > 0 ? logs.user2.join('<br>') : 'No logs yet.';

            // Update graph datasets
            user1Chart.data.labels = graphsData.user1.map((_, index) => index + 1);
            user1Chart.data.datasets[0].data = graphsData.user1;
            user1Chart.update();

            user2Chart.data.labels = graphsData.user2.map((_, index) => index + 1);
            user2Chart.data.datasets[0].data = graphsData.user2;
            user2Chart.update();
        }

        // Increment the streak and store it in localStorage
        function incrementStreak(user) {
            const today = new Date().toLocaleDateString();
            if (lastActionDates[user] === today) {
                alert('You can only increment once per day!');
                return;
            }

            streaks[user]++;
            const currentTime = new Date().toLocaleString();
            logs[user].push(`[${currentTime}] Streak incremented: ${streaks[user]} days`);
            localStorage.setItem(`${user}Logs`, JSON.stringify(logs[user]));

            lastActionDates[user] = today;
            updateDisplay();
        };

        // Reset the streak and store it in Firebase
        window.resetStreak = function(user) {
            streaks[user] = 0;
            const currentTime = new Date().toLocaleString();
            logs[user].push(`[${currentTime}] Streak reset to 0`);
            localStorage.setItem(`${user}Logs`, JSON.stringify(logs[user]));

            lastActionDates[user] = new Date().toLocaleDateString();
            localStorage.setItem(`${user}LastActionDate`, lastActionDates[user]);

            updateDisplay();
        };

        // Clear logs and store it in Firebase
        window.clearLogs = function(user) {
            logs[user] = [];
            // Update Firebase
            set(ref(database, `users/${user}/logs`), logs[user]);
            updateDisplay();
        };

        // Initial display update and data retrieval
        retrieveData();

        // Show current date and time
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentDateTime').textContent = now.toLocaleString();
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>No Fap Streak Counter</h1>
    <p id="currentDateTime" style="text-align: center;"></p>

    <!-- User Profiles -->
    <div class="profile" id="user1Profile">
        <h2>Ajay</h2>
        <p class="streak-counter" id="user1Streak">Streak: 0</p>
        <button class="increment" onclick="incrementStreak('user1')">Increment Streak</button>
        <button class="reset" onclick="resetStreak('user1')">Reset Streak</button>
        <button class="clear" onclick="clearLogs('user1')">Clear Logs</button>
        <div class="log" id="user1Log"></div>
        <canvas id="user1Graph" width="400" height="200"></canvas>
    </div>

    <div class="profile" id="user2Profile">
        <h2>Shourya</h2>
        <p class="streak-counter" id="user2Streak">Streak: 0</p>
        <button class="increment" onclick="incrementStreak('user2')">Increment Streak</button>
        <button class="reset" onclick="resetStreak('user2')">Reset Streak</button>
        <button class="clear" onclick="clearLogs('user2')">Clear Logs</button>
        <div class="log" id="user2Log"></div>
        <canvas id="user2Graph" width="400" height="200"></canvas>
    </div>

</body>
</html>
