<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fap Streak Counter with Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .profile {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .profile h2 {
            margin-bottom: 20px;
        }
        .streak-counter {
            font-size: 2em;
            color: #28a745;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .increment {
            background-color: #28a745;
            color: white;
        }
        .reset {
            background-color: #dc3545;
            color: white;
        }
        .clear {
            background-color: #ffc107;
            color: white;
        }
        .log {
            text-align: left;
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>No Fap Streak Counter</h1>
    <p id="currentDateTime" style="text-align: center;"></p>

    <div class="profile" id="user1Profile">
        <h2>Ajay</h2>
        <p class="streak-counter" id="user1Streak">Streak: 0</p>
        <button class="increment" onclick="incrementStreak('user1')">+1 Day</button>
        <button class="reset" onclick="resetStreak('user1')">Broken</button>
        <button class="clear" onclick="clearLogs('user1')">Clear Logs</button>
        <h3>Log</h3>
        <div class="log" id="user1Log">No logs yet.</div>
    </div>

    <div class="profile" id="user2Profile">
        <h2>Shourya</h2>
        <p class="streak-counter" id="user2Streak">Streak: 0</p>
        <button class="increment" onclick="incrementStreak('user2')">+1 Day</button>
        <button class="reset" onclick="resetStreak('user2')">Broken</button>
        <button class="clear" onclick="clearLogs('user2')">Clear Logs</button>
        <h3>Log</h3>
        <div class="log" id="user2Log">No logs yet.</div>
    </div>

    <script>
        // Initialize streaks and logs from localStorage or set them to default values
        const streaks = {
            user1: parseInt(localStorage.getItem('user1Streak')) || 0,
            user2: parseInt(localStorage.getItem('user2Streak')) || 0
        };
        const logs = {
            user1: JSON.parse(localStorage.getItem('user1Logs')) || [],
            user2: JSON.parse(localStorage.getItem('user2Logs')) || []
        };

        // Update the streak display and logs on the page
        function updateDisplay() {
            document.getElementById('user1Streak').textContent = `Streak: ${streaks.user1} days`;
            document.getElementById('user2Streak').textContent = `Streak: ${streaks.user2} days`;

            // Display logs
            document.getElementById('user1Log').innerHTML = logs.user1.length > 0 ? logs.user1.join('<br>') : 'No logs yet.';
            document.getElementById('user2Log').innerHTML = logs.user2.length > 0 ? logs.user2.join('<br>') : 'No logs yet.';
        }

        // Increment the streak and store it in localStorage
        function incrementStreak(user) {
            streaks[user]++;
            localStorage.setItem(`${user}Streak`, streaks[user]);

            const currentTime = new Date().toLocaleString();
            logs[user].push(`[${currentTime}] Streak incremented: ${streaks[user]} days`);
            localStorage.setItem(`${user}Logs`, JSON.stringify(logs[user]));

            updateDisplay();
        }

        // Reset the streak to 0 and update localStorage
        function resetStreak(user) {
            streaks[user] = 0;
            localStorage.setItem(`${user}Streak`, 0);

            const currentTime = new Date().toLocaleString();
            logs[user].push(`[${currentTime}] Streak reset to 0`);
            localStorage.setItem(`${user}Logs`, JSON.stringify(logs[user]));

            updateDisplay();
        }

        // Clear the logs for a specific user
        function clearLogs(user) {
            logs[user] = [];
            localStorage.setItem(`${user}Logs`, JSON.stringify(logs[user]));
            updateDisplay();
        }

        // Show current date and time
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString();
            document.getElementById('currentDateTime').textContent = `Current Date & Time: ${formattedDateTime}`;
        }

        // Update the date/time every second
        setInterval(updateDateTime, 1000);

        // Initial update when the page loads
        updateDisplay();
        updateDateTime();
    </script>

</body>
</html>
