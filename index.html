<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fap Streak Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .profile {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .profile h2 {
            margin-bottom: 20px;
        }
        .streak-counter {
            font-size: 2em;
            color: #28a745;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .increment {
            background-color: #28a745;
            color: white;
        }
        .reset {
            background-color: #dc3545;
            color: white;
        }
        .clear {
            background-color: #ffc107;
            color: white;
        }
        .log {
            text-align: left;
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: auto;
        }
        canvas {
            margin-top: 20px;
            width: 100%;
            height: 200px;
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module" src="main.js"></script> <!-- Changed to type="module" -->
</head>
<body>

    <h1>No Fap Streak Counter</h1>

    <!-- User Profiles -->
    <div class="profile" id="user1Profile">
        <h2>Ajay</h2>
        <p class="streak-counter" id="user1Streak">Streak: 0</p>
        <button class="increment" id="user1Increment" onclick="incrementStreak('user1')">+1 Day</button>
        <button class="reset" id="user1Reset" onclick="resetStreak('user1')">Broken</button>
        <button class="clear" onclick="clearLogs('user1')">Clear Logs</button>
        <button class="clear" onclick="clearGraph('user1')">Clear Graph</button>
        <h3>Log</h3>
        <div class="log" id="user1Log">No logs yet.</div>
        <canvas id="user1Graph"></canvas> <!-- Graph for user1 -->
    </div>

    <div class="profile" id="user2Profile">
        <h2>Shourya</h2>
        <p class="streak-counter" id="user2Streak">Streak: 0</p>
        <button class="increment" id="user2Increment" onclick="incrementStreak('user2')">+1 Day</button>
        <button class="reset" id="user2Reset" onclick="resetStreak('user2')">Broken</button>
        <button class="clear" onclick="clearLogs('user2')">Clear Logs</button>
        <button class="clear" onclick="clearGraph('user2')">Clear Graph</button>
        <h3>Log</h3>
        <div class="log" id="user2Log">No logs yet.</div>
        <canvas id="user2Graph"></canvas> <!-- Graph for user2 -->
    </div>

</body>
</html>
